<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merege table</title>
</head>
<center>

    <body>
        <table border="1" style="background-color:rgb(233, 245, 233) ; border-color:darkblue; text-align:center"
            cellpadding="10px" rules="all">
            <tr>
                <th style="background-color:skyblue">company name</th>
                <th style=" background-color:wheat">model id</th>
                <th style="background-color:aqua">product prize</th>
                <th style="background-color:powderblue">customer name</th>
                <td style="background-color:lightcoral">total bill</td>
            </tr>
            <tr>
                <td>samsung</td>
                <td>A53</td>
                <td>25000</td>
                <td rowspan="2">A</td>
                <td rowspan="2">90000</td>
            </tr>
            <tr>
                <td>apple</td>
                <td>i13</td>
                <td>65000</td>
            </tr>
            <tr>
                <td>realme</td>
                <td>r12</td>
                <td>15000</td>
                <td rowspan="2">B</td>
                <td rowspan="2">30000</td>
            </tr>
            <tr>
                <td>xiomi</td>
                <td>x11</td>
                <td>15000</td>

            </tr>
            <tr>
                <td>poco</td>
                <td>p13</td>
                <td>14000</td>
                <td rowspan="2">C</td>
                <td rowspan="2">30000</td>
            </tr>
            <tr>
                <td>vivo</td>
                <td>v11</td>
                <td>16000</td>
            </tr>
        </table>
    </body>
</center>

</html>
