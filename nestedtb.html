<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedtable</title>
</head>
<center>

    <body>
        <table border="1" cellpadding="5px" style="border-color: green; text-align: center;">
            <tr>
                <td style="background-color:antiquewhite">table 1</td>
                <td>table 2.2</td>

                <td align="center" style="background-color:yellow">
                    table 1
                    <table border="1" cellpadding="px" style="border-color:black" rules="all">
                        <tr>
                            <td>table 2.1</td>
                            <td>table 2.2</td>
                            <td>table 2.3</td>
                        </tr>
                        <tr>
                            <td>table 1.1</td>
                            <td>table 1.2</td>
                            <td>table 1.3</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>table 1</td>
                <td>table 2</td>
                <td>table 3</td>
            </tr>
        </table>
    </body>
</center>

</html>
